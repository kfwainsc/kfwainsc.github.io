<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="quizFace.css" />
    <script src="quizScript.js" defer></script>
    <title>Draft Quiz</title>
  </head>
  <body>
    <header><h1>quiz</h1></header>
    <main>
      <div class="quiz-box">
        <form action="">
          <h2>What is the normal respiration rate for adults? 12-20</h2>
          <div class="options-container">
            <label id="option-A" for="radio-A" class="option-label">
              <input id="radio-A" class="option" type="radio" name="option" value="A" />
              Option A
            </label>
            <label for="radio-B" class="option-label">
              <input id="radio-B" class="option" type="radio" name="option" value="B" />
              Option B
            </label>
            <label for="radio-C" class="option-label">
              <input id="radio-C" class="option" type="radio" name="option" value="C" />
              Option C
            </label>
            <label for="radio-D" class="option-label">
              <input id="radio-D" class="option" type="radio" name="option" value="D" />
              Option D
            </label>
          </div>
        </form>
        <nav id="quiz-nav">
          <button id="btn-back" class="btn">Back</button>
          <button id="btn-check-answer" class="btn">Check</button>
          <button id="btn-next" class="btn">Next</button>
        </nav>
      </div>
    </main>
    <footer>
      <h6>&copy;Kendra Wainscott Studios</h6>
    </footer>
  </body>
</html>
