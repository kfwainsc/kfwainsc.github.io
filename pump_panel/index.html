<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Pump Panel</title>
  </head>
  <body>
    <header>
      <h1 class="neon">Pump Panel Simulator</h1>
    </header>
    <main>
      <div class="grid-panel">
        <img class="gauge" src="pump_images/pressureGaugeWhite.png" alt="white pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeWhite.png" alt="white pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeBlack.png" alt="black pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeBlack.png" alt="black pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeBlack.png" alt="black pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeWhite.png" alt="white pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeWhite.png" alt="white pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeBlack.png" alt="black pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeBlack.png" alt="black pressure gauge" />
        <img class="gauge" src="pump_images/pressureGaugeWhite.png" alt="white pressure gauge" />
      </div>
      <div class="construction">
        <img
          class="tape"
          alt="construction tape wrapped over the screen"
          src="pump_images/constructionTape.png"
        />
      </div>
      <div class="construction2">
        <img
          class="tape"
          alt="construction tape wrapped over the screen"
          src="pump_images/constructionTape.png"
        />
      </div>
      <div class="cross-container">
        <img class="malt-cross" alt="Maltese Cross" src="pump_images/maltese-cross-generic.png" />
      </div>
    </main>
    <footer>
      <h6>&copy;Kendra Wainscott Studios</h6>
    </footer>
  </body>
</html>
